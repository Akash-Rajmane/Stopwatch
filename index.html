<body>
    <div class="display">
        <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>

    <div class="controls">
        <button id="start" onclick="start()">start</button>
        <button id="pause" onclick="pause()" disabled>pause</button> 
        <button id="stop" onclick="reset()" disabled>stop</button>  
    </div>
    <script src="index.js"></script>
</body>

</html>
